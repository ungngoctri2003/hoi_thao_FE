<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Attendees API Authentication</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test Attendees API Authentication</h1>
    
    <div class="section info">
        <h3>1. Kiểm tra Token hiện tại</h3>
        <button onclick="checkCurrentToken()">Kiểm tra Token</button>
        <div id="tokenInfo"></div>
    </div>

    <div class="section">
        <h3>2. Đăng nhập để lấy token</h3>
        <div>
            <label>Email: <input type="email" id="email" value="admin@example.com" style="width: 200px;"></label><br><br>
            <label>Password: <input type="password" id="password" value="admin123" style="width: 200px;"></label><br><br>
            <button onclick="login()">Đăng nhập</button>
        </div>
        <div id="loginResult"></div>
    </div>

    <div class="section">
        <h3>3. Test API với token</h3>
        <button onclick="testAttendeesAPI()">Test Attendees API</button>
        <button onclick="testConferencesAPI()">Test Conferences API</button>
        <div id="apiResult"></div>
    </div>

    <div class="section">
        <h3>4. Test API không có token</h3>
        <button onclick="testAPIWithoutToken()">Test API không có token</button>
        <div id="noTokenResult"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:4000/api/v1';

        function checkCurrentToken() {
            const token = localStorage.getItem('auth_token');
            const tokenInfo = document.getElementById('tokenInfo');
            
            if (token) {
                tokenInfo.innerHTML = `
                    <div class="success">
                        <p><strong>Token found:</strong></p>
                        <pre>${token.substring(0, 50)}...</pre>
                        <p><strong>Full token:</strong></p>
                        <pre>${token}</pre>
                    </div>
                `;
            } else {
                tokenInfo.innerHTML = `
                    <div class="error">
                        <p><strong>No token found in localStorage</strong></p>
                    </div>
                `;
            }
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('loginResult');
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('auth_token', data.token);
                    resultDiv.innerHTML = `
                        <div class="success">
                            <p><strong>Login successful!</strong></p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <p><strong>Login failed:</strong></p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <p><strong>Login error:</strong></p>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        async function testAttendeesAPI() {
            const token = localStorage.getItem('auth_token');
            const resultDiv = document.getElementById('apiResult');
            
            try {
                const response = await fetch(`${API_BASE_URL}/attendees?page=1&limit=20`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...(token && { 'Authorization': `Bearer ${token}` })
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <p><strong>Attendees API successful!</strong></p>
                            <p>Status: ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <p><strong>Attendees API failed:</strong></p>
                            <p>Status: ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <p><strong>Attendees API error:</strong></p>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        async function testConferencesAPI() {
            const token = localStorage.getItem('auth_token');
            const resultDiv = document.getElementById('apiResult');
            
            try {
                const response = await fetch(`${API_BASE_URL}/conferences`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...(token && { 'Authorization': `Bearer ${token}` })
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <p><strong>Conferences API successful!</strong></p>
                            <p>Status: ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <p><strong>Conferences API failed:</strong></p>
                            <p>Status: ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <p><strong>Conferences API error:</strong></p>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        async function testAPIWithoutToken() {
            const resultDiv = document.getElementById('noTokenResult');
            
            try {
                const response = await fetch(`${API_BASE_URL}/attendees?page=1&limit=20`, {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="${response.ok ? 'success' : 'error'}">
                        <p><strong>API without token:</strong></p>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <p><strong>API without token error:</strong></p>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        // Auto-check token on load
        window.onload = function() {
            checkCurrentToken();
        };
    </script>
</body>
</html>
