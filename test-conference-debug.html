<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Conference Permissions</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Debug Conference Permissions</h1>
    
    <div class="debug-section">
        <h2>1. Test Conference Links</h2>
        <p>Click các link sau để test redirect:</p>
        <button onclick="testLink('/attendees?conferenceId=1')">Test /attendees?conferenceId=1</button>
        <button onclick="testLink('/checkin?conferenceId=1')">Test /checkin?conferenceId=1</button>
        <button onclick="testLink('/conferences/1')">Test /conferences/1</button>
        <button onclick="testLink('/attendees')">Test /attendees (no conferenceId)</button>
    </div>

    <div class="debug-section">
        <h2>2. Check Current Auth State</h2>
        <button onclick="checkAuthState()">Check Auth State</button>
        <div id="auth-state"></div>
    </div>

    <div class="debug-section">
        <h2>3. Check Conference Permissions</h2>
        <button onclick="checkConferencePermissions()">Check Conference Permissions</button>
        <div id="conference-permissions"></div>
    </div>

    <div class="debug-section">
        <h2>4. Test API Calls</h2>
        <button onclick="testMyAssignments()">Test getMyAssignments API</button>
        <div id="api-results"></div>
    </div>

    <div class="debug-section">
        <h2>5. Debug URL Parameters</h2>
        <button onclick="debugUrlParams()">Debug URL Parameters</button>
        <div id="url-debug"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';

        function testLink(url) {
            console.log('Testing link:', url);
            window.open(url, '_blank');
        }

        async function checkAuthState() {
            const resultDiv = document.getElementById('auth-state');
            resultDiv.innerHTML = '<p class="info">Checking auth state...</p>';

            try {
                // Check if we have access token
                const token = getCookie('accessToken');
                console.log('Access token:', token ? 'Found' : 'Not found');

                if (!token) {
                    resultDiv.innerHTML = '<p class="error">No access token found. Please login first.</p>';
                    return;
                }

                // Test auth endpoint
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const user = await response.json();
                    resultDiv.innerHTML = `
                        <pre class="success">Auth State: OK
User: ${JSON.stringify(user, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `<p class="error">Auth failed: ${response.status} ${response.statusText}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">Error checking auth: ${error.message}</p>`;
            }
        }

        async function checkConferencePermissions() {
            const resultDiv = document.getElementById('conference-permissions');
            resultDiv.innerHTML = '<p class="info">Checking conference permissions...</p>';

            try {
                const token = getCookie('accessToken');
                if (!token) {
                    resultDiv.innerHTML = '<p class="error">No access token found. Please login first.</p>';
                    return;
                }

                // Test my assignments endpoint
                const response = await fetch(`${API_BASE}/assignments/my`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <pre class="success">Conference Permissions: OK
Data: ${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `<p class="error">Conference permissions failed: ${response.status} ${response.statusText}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">Error checking conference permissions: ${error.message}</p>`;
            }
        }

        async function testMyAssignments() {
            const resultDiv = document.getElementById('api-results');
            resultDiv.innerHTML = '<p class="info">Testing getMyAssignments API...</p>';

            try {
                const token = getCookie('accessToken');
                if (!token) {
                    resultDiv.innerHTML = '<p class="error">No access token found. Please login first.</p>';
                    return;
                }

                const response = await fetch(`${API_BASE}/assignments/my`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <pre>API Response:
Status: ${response.status}
Data: ${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">API Error: ${error.message}</p>`;
            }
        }

        function debugUrlParams() {
            const resultDiv = document.getElementById('url-debug');
            const url = new URL(window.location.href);
            const searchParams = url.searchParams;
            
            let debugInfo = `
                <h3>Current URL Debug:</h3>
                <pre>Full URL: ${window.location.href}
Pathname: ${window.location.pathname}
Search: ${window.location.search}
Hash: ${window.location.hash}</pre>
            `;

            if (searchParams.size > 0) {
                debugInfo += '<h3>URL Parameters:</h3><ul>';
                for (const [key, value] of searchParams.entries()) {
                    debugInfo += `<li><strong>${key}:</strong> ${value}</li>`;
                }
                debugInfo += '</ul>';
            } else {
                debugInfo += '<p class="info">No URL parameters found</p>';
            }

            resultDiv.innerHTML = debugInfo;
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        // Auto-run URL debug on load
        window.onload = function() {
            debugUrlParams();
        };
    </script>
</body>
</html>
