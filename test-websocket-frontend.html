<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Token Test</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  </head>
  <body>
    <h1>WebSocket Token Test</h1>
    <div id="status">Connecting...</div>
    <div id="logs"></div>

    <script>
      function log(message) {
        const logs = document.getElementById("logs");
        const div = document.createElement("div");
        div.textContent = new Date().toISOString() + ": " + message;
        logs.appendChild(div);
        console.log(message);
      }

      function getToken() {
        // Try cookies first (consistent with API client)
        const cookies = document.cookie.split(";");
        const tokenCookie = cookies.find((cookie) =>
          cookie.trim().startsWith("accessToken=")
        );
        if (tokenCookie) {
          const token = tokenCookie.split("=")[1];
          if (token.includes("%")) {
            return decodeURIComponent(token);
          }
          return token;
        }

        // Fallback to localStorage
        return localStorage.getItem("accessToken");
      }

      function testToken() {
        const token = getToken();
        log(
          "Token from getToken(): " +
            (token ? token.substring(0, 20) + "..." : "none")
        );
        log("Token length: " + (token?.length || 0));

        if (token) {
          try {
            const parts = token.split(".");
            if (parts.length === 3) {
              const payload = JSON.parse(atob(parts[1]));
              log(
                "Token payload: " +
                  JSON.stringify(
                    {
                      userId: payload.userId,
                      email: payload.email,
                      role: payload.role,
                      exp: payload.exp,
                      iat: payload.iat,
                      expDate: new Date(payload.exp * 1000).toISOString(),
                      currentTime: new Date().toISOString(),
                      isExpired: Date.now() >= payload.exp * 1000,
                    },
                    null,
                    2
                  )
              );
            } else {
              log("Invalid JWT format - not 3 parts");
            }
          } catch (error) {
            log("Failed to parse token: " + error.message);
          }
        }

        return token;
      }

      function testWebSocket() {
        const token = testToken();

        if (!token) {
          log("No token found, cannot test WebSocket");
          return;
        }

        log("Testing WebSocket connection...");

        const socket = io("http://localhost:4000", {
          path: "/ws",
          auth: {
            token: token,
          },
          extraHeaders: {
            Authorization: `Bearer ${token}`,
          },
          transports: ["websocket", "polling"],
          timeout: 10000,
        });

        socket.on("connect", () => {
          log("✅ WebSocket connected successfully");
          log("Socket ID: " + socket.id);
          document.getElementById("status").textContent = "Connected";

          // Test sending a message
          socket.emit("test", { message: "Hello from test script" });

          // Disconnect after test
          setTimeout(() => {
            socket.disconnect();
          }, 2000);
        });

        socket.on("connect_error", (error) => {
          log("❌ WebSocket connection failed");
          log("Error: " + error.message);
          log(
            "Error details: " +
              JSON.stringify(
                {
                  message: error.message,
                  name: error.name,
                  description: error.description,
                  context: error.context,
                  type: error.type,
                },
                null,
                2
              )
          );
          document.getElementById("status").textContent = "Connection Failed";
        });

        socket.on("disconnect", (reason) => {
          log("WebSocket disconnected: " + reason);
        });

        // Timeout after 10 seconds
        setTimeout(() => {
          if (!socket.connected) {
            log("❌ Connection timeout");
            socket.disconnect();
          }
        }, 10000);
      }

      // Run test when page loads
      window.addEventListener("load", () => {
        log("Page loaded, starting test...");
        testWebSocket();
      });
    </script>
  </body>
</html>
