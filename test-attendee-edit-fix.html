<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Attendee Edit Fix</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test Attendee Edit Fix</h1>
    
    <div class="test-section info">
        <h3>Test 1: Check if registration endpoint exists</h3>
        <button onclick="testRegistrationEndpoint()">Test POST /api/v1/attendees/5/registrations</button>
        <div id="test1-result"></div>
    </div>
    
    <div class="test-section info">
        <h3>Test 2: Test attendee update with date</h3>
        <button onclick="testAttendeeUpdate()">Test PATCH /api/v1/attendees/5</button>
        <div id="test2-result"></div>
    </div>
    
    <div class="test-section info">
        <h3>Test 3: Test attendee creation with date</h3>
        <button onclick="testAttendeeCreation()">Test POST /api/v1/attendees</button>
        <div id="test3-result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:4000/api/v1';
        
        async function testRegistrationEndpoint() {
            const resultDiv = document.getElementById('test1-result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/attendees/5/registrations`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer test-token'
                    },
                    body: JSON.stringify({ conferenceId: 1 })
                });
                
                const data = await response.json();
                
                if (response.status === 401) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>✅ Endpoint exists!</h4>
                            <p>Got authentication error (expected without valid token): ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else if (response.status === 404) {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>❌ Endpoint not found</h4>
                            <p>Status: ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="info">
                            <h4>ℹ️ Unexpected response</h4>
                            <p>Status: ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Network error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testAttendeeUpdate() {
            const resultDiv = document.getElementById('test2-result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const testData = {
                    NAME: 'Test User Updated',
                    EMAIL: 'test@example.com',
                    DATE_OF_BIRTH: '1990-01-01',
                    GENDER: 'male'
                };
                
                const response = await fetch(`${API_BASE}/attendees/5`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer test-token'
                    },
                    body: JSON.stringify(testData)
                });
                
                const data = await response.json();
                
                if (response.status === 401) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>✅ Update endpoint works!</h4>
                            <p>Got authentication error (expected without valid token): ${response.status}</p>
                            <p>No database bind errors detected.</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else if (response.status === 500 && data.message && data.message.includes('NJS-012')) {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>❌ Database bind error still exists</h4>
                            <p>Status: ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="info">
                            <h4>ℹ️ Response</h4>
                            <p>Status: ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Network error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testAttendeeCreation() {
            const resultDiv = document.getElementById('test3-result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const testData = {
                    NAME: 'Test User New',
                    EMAIL: 'testnew@example.com',
                    DATE_OF_BIRTH: '1990-01-01',
                    GENDER: 'female'
                };
                
                const response = await fetch(`${API_BASE}/attendees`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer test-token'
                    },
                    body: JSON.stringify(testData)
                });
                
                const data = await response.json();
                
                if (response.status === 401) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>✅ Create endpoint works!</h4>
                            <p>Got authentication error (expected without valid token): ${response.status}</p>
                            <p>No database bind errors detected.</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else if (response.status === 500 && data.message && data.message.includes('NJS-012')) {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>❌ Database bind error still exists</h4>
                            <p>Status: ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="info">
                            <h4>ℹ️ Response</h4>
                            <p>Status: ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Network error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
