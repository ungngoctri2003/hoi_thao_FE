<body>
    <div class="container">
        <h1>üîç Check User Role - Conference Management System</h1>
        <p>Ki·ªÉm tra v√† s·ª≠a v·∫•n ƒë·ªÅ role c·ªßa user</p>

        <div class="test-section">
            <h3>üìä Tr·∫°ng th√°i hi·ªán t·∫°i</h3>
            <div id="auth-status">
                <span class="status loading">ƒêang ki·ªÉm tra...</span>
            </div>

        </div>

        <div class="test-section">
            <h3>üîç Ki·ªÉm tra Role</h3>
            <button class="test-button" onclick="checkCurrentRole()">Ki·ªÉm tra Role hi·ªán t·∫°i</button>
            <button class="test-button" onclick="checkProfileEndpoint()">Ki·ªÉm tra Profile Endpoint</button>
            <button class="test-button" onclick="checkUsersMeEndpoint()">Ki·ªÉm tra Users/Me Endpoint</button>

        </div>

        <div class="test-section">

            <button class="fix-button" onclick="fixUserRole()">S·ª≠a Role th√†nh Admin</button>
            <button class="test-button" onclick="assignAdminRole()">G√°n Admin Role</button>

        </div>

        <div class="test-section">
            <h3>üåê Test API Endpoints</h3>
            <button class="test-button" onclick="testAllEndpoints()">Test t·∫•t c·∫£ endpoints</button>
            <div id="api-result" class="result"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3001/api';
        
        // Helper function to get token
        function getToken() {
            const cookies = document.cookie.split(';');
            const tokenCookie = cookies.find(cookie => cookie.trim().startsWith('accessToken='));
            if (tokenCookie) {
                return tokenCookie.split('=')[1];
            }
            return localStorage.getItem('accessToken');
        }

        // Helper function to make API requests
        async function makeRequest(endpoint, options = {}) {
            const token = getToken();
            const config = {
                headers: {
                    'Content-Type': 'application/json',
                    ...(token && { 'Authorization': `Bearer ${token}` })
                },
                ...options
            };

            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, config);
                const data = await response.json();
                return { response, data };
            } catch (error) {
                return { error: error.message };
            }
        }

        // Update auth status
        async function updateAuthStatus() {
            const token = getToken();
            const statusEl = document.getElementById('auth-status');
            const userInfoEl = document.getElementById('user-info');

            if (!token) {
                statusEl.innerHTML = '<span class="status unauthenticated">Ch∆∞a ƒëƒÉng nh·∫≠p</span>';
                userInfoEl.innerHTML = '';
                return;
            }

            statusEl.innerHTML = '<span class="status loading">ƒêang ki·ªÉm tra...</span>';

            try {
                const { response, data, error } = await makeRequest('/profile');
                
                if (error) {
                    statusEl.innerHTML = '<span class="status unauthenticated">L·ªói k·∫øt n·ªëi</span>';
                    userInfoEl.innerHTML = `<p>L·ªói: ${error}</p>`;
                    return;
                }

                if (response.ok && data.data) {
                    const user = data.data.user;
                    statusEl.innerHTML = '<span class="status authenticated">ƒê√£ ƒëƒÉng nh·∫≠p</span>';
                    userInfoEl.innerHTML = `
                        <p><strong>T√™n:</strong> ${user.NAME || user.name || 'N/A'}</p>
                        <p><strong>Email:</strong> ${user.EMAIL || user.email || 'N/A'}</p>
                        <p><strong>ROLE_CODE:</strong> ${user.ROLE_CODE || 'Kh√¥ng c√≥'}</p>
                        <p><strong>Status:</strong> ${user.STATUS || user.status || 'N/A'}</p>
                    `;
                } else {
                    statusEl.innerHTML = '<span class="status unauthenticated">Token kh√¥ng h·ª£p l·ªá</span>';
                    userInfoEl.innerHTML = `<p>L·ªói: ${data.message || 'Token kh√¥ng h·ª£p l·ªá'}</p>`;
                }
            } catch (error) {
                statusEl.innerHTML = '<span class="status unauthenticated">L·ªói x√°c th·ª±c</span>';
                userInfoEl.innerHTML = `<p>L·ªói: ${error.message}</p>`;
            }
        }

        async function checkCurrentRole() {
            const resultEl = document.getElementById('role-result');
            resultEl.className = 'result info';
            resultEl.textContent = 'ƒêang ki·ªÉm tra role hi·ªán t·∫°i...';

            try {
                const { response, data, error } = await makeRequest('/profile');
                
                if (error) {
                    resultEl.className = 'result error';
                    resultEl.textContent = `L·ªói: ${error}`;
                    return;
                }

                if (response.ok && data.data) {
                    const user = data.data.user;
                    resultEl.className = 'result success';
                    resultEl.textContent = `Th√¥ng tin User hi·ªán t·∫°i:
ID: ${user.ID}
Email: ${user.EMAIL}
Name: ${user.NAME}
ROLE_CODE: ${user.ROLE_CODE || 'KH√îNG C√ì'}
Status: ${user.STATUS}
Created: ${user.CREATED_AT}
Last Login: ${user.LAST_LOGIN}

‚ö†Ô∏è V·∫§N ƒê·ªÄ: ROLE_CODE kh√¥ng c√≥ trong response!
ƒê√¢y l√† nguy√™n nh√¢n t·∫°i sao role ƒë∆∞·ª£c x√°c ƒë·ªãnh l√† 'attendee'`;
                } else {
                    resultEl.className = 'result error';
                    resultEl.textContent = `L·ªói: ${data.message || response.statusText}`;
                }
            } catch (error) {
                resultEl.className = 'result error';
                resultEl.textContent = `L·ªói: ${error.message}`;
            }
        }

        async function checkProfileEndpoint() {
            const resultEl = document.getElementById('role-result');
            resultEl.className = 'result info';
            resultEl.textContent = 'ƒêang ki·ªÉm tra Profile endpoint...';

            const { response, data, error } = await makeRequest('/profile');

            if (error) {
                resultEl.className = 'result error';
                resultEl.textContent = `L·ªói k·∫øt n·ªëi: ${error}`;
            } else if (response.ok) {
                resultEl.className = 'result success';
                resultEl.textContent = `Profile endpoint response:
Status: ${response.status}
Data: ${JSON.stringify(data, null, 2)}`;
            } else {
                resultEl.className = 'result error';
                resultEl.textContent = `Profile endpoint l·ªói: ${data.message || response.statusText}`;
            }
        }

        async function checkUsersMeEndpoint() {
            const resultEl = document.getElementById('role-result');
            resultEl.className = 'result info';
            resultEl.textContent = 'ƒêang ki·ªÉm tra Users/Me endpoint...';

            const { response, data, error } = await makeRequest('/users/me');

            if (error) {
                resultEl.className = 'result error';
                resultEl.textContent = `L·ªói k·∫øt n·ªëi: ${error}`;
            } else if (response.ok) {
                resultEl.className = 'result success';
                resultEl.textContent = `Users/Me endpoint response:
Status: ${response.status}
Data: ${JSON.stringify(data, null, 2)}`;
            } else {
                resultEl.className = 'result error';
                resultEl.textContent = `Users/Me endpoint l·ªói: ${data.message || response.statusText}`;
            }
        }

        async function checkPermissions() {
            const resultEl = document.getElementById('role-result');
            resultEl.className = 'result info';
            resultEl.textContent = 'ƒêang ki·ªÉm tra permissions...';

            const { response, data, error } = await makeRequest('/permissions');

            if (error) {
                resultEl.className = 'result error';
                resultEl.textContent = `L·ªói k·∫øt n·ªëi: ${error}`;
            } else if (response.ok) {
                resultEl.className = 'result success';
                resultEl.textContent = `Permissions response:
Status: ${response.status}
Data: ${JSON.stringify(data, null, 2)}`;
            } else {
                resultEl.className = 'result error';
                resultEl.textContent = `Permissions endpoint l·ªói: ${data.message || response.statusText}`;
            }
        }

        async function fixUserRole() {
            const resultEl = document.getElementById('fix-result');
            resultEl.className = 'result info';
            resultEl.textContent = 'ƒêang s·ª≠a role...';

            try {
                // Get current user info
                const { response: profileResponse, data: profileData } = await makeRequest('/profile');
                
                if (!profileResponse.ok || !profileData.data) {
                    resultEl.className = 'result error';
                    resultEl.textContent = 'Kh√¥ng th·ªÉ l·∫•y th√¥ng tin user';
                    return;
                }

                const userId = profileData.data.user.ID;
                
                // Try to update user role via API
                const { response, data, error } = await makeRequest(`/users/${userId}`, {
                    method: 'PATCH',
                    body: JSON.stringify({ role_code: 'admin' })
                });

                if (error) {
                    resultEl.className = 'result error';
                    resultEl.textContent = `L·ªói: ${error}`;
                } else if (response.ok) {
                    resultEl.className = 'result success';
                    resultEl.textContent = `‚úÖ ƒê√£ c·∫≠p nh·∫≠t role th√†nh admin!
Response: ${JSON.stringify(data, null, 2)}`;
                    updateAuthStatus();
                } else {
                    resultEl.className = 'result error';
                    resultEl.textContent = `L·ªói c·∫≠p nh·∫≠t: ${data.message || response.statusText}`;
                }
            } catch (error) {
                resultEl.className = 'result error';
                resultEl.textContent = `L·ªói: ${error.message}`;
            }
        }

        async function assignAdminRole() {
            const resultEl = document.getElementById('fix-result');
            resultEl.className = 'result info';
            resultEl.textContent = 'ƒêang g√°n admin role...';

            try {
                // Get current user info
                const { response: profileResponse, data: profileData } = await makeRequest('/profile');
                
                if (!profileResponse.ok || !profileData.data) {
                    resultEl.className = 'result error';
                    resultEl.textContent = 'Kh√¥ng th·ªÉ l·∫•y th√¥ng tin user';
                    return;
                }

                const userId = profileData.data.user.ID;
                
                // Get admin role ID
                const { response: rolesResponse, data: rolesData } = await makeRequest('/roles');
                
                if (!rolesResponse.ok || !rolesData.data) {
                    resultEl.className = 'result error';
                    resultEl.textContent = 'Kh√¥ng th·ªÉ l·∫•y danh s√°ch roles';
                    return;
                }

                const adminRole = rolesData.data.find(role => role.code === 'admin');
                if (!adminRole) {
                    resultEl.className = 'result error';
                    resultEl.textContent = 'Kh√¥ng t√¨m th·∫•y admin role';
                    return;
                }

                // Assign admin role
                const { response, data, error } = await makeRequest(`/users/${userId}/roles`, {
                    method: 'POST',
                    body: JSON.stringify({ roleId: adminRole.id })
                });

                if (error) {
                    resultEl.className = 'result error';
                    resultEl.textContent = `L·ªói: ${error}`;
                } else if (response.ok) {
                    resultEl.className = 'result success';
                    resultEl.textContent = `‚úÖ ƒê√£ g√°n admin role th√†nh c√¥ng!
Admin Role ID: ${adminRole.id}
Response: ${JSON.stringify(data, null, 2)}`;
                    updateAuthStatus();
                } else {
                    resultEl.className = 'result error';
                    resultEl.textContent = `L·ªói g√°n role: ${data.message || response.statusText}`;
                }
            } catch (error) {
                resultEl.className = 'result error';
                resultEl.textContent = `L·ªói: ${error.message}`;
            }
        }

        async function testAllEndpoints() {
            const resultEl = document.getElementById('api-result');
            resultEl.className = 'result info';
            resultEl.textContent = 'ƒêang test t·∫•t c·∫£ endpoints...';

            let results = '';

            // Test profile
            try {
                const { response, data } = await makeRequest('/profile');
                results += `Profile: ${response.status} - ${response.ok ? 'OK' : 'ERROR'}\n`;
                if (data.data?.user) {
                    results += `  User: ${data.data.user.EMAIL} (ROLE_CODE: ${data.data.user.ROLE_CODE || 'NONE'})\n`;
                }
            } catch (error) {
                results += `Profile: ERROR - ${error}\n`;
            }

            // Test users/me
            try {
                const { response, data } = await makeRequest('/users/me');
                results += `Users/Me: ${response.status} - ${response.ok ? 'OK' : 'ERROR'}\n`;
                if (data.data) {
                    results += `  Permissions: ${data.data.permissions?.length || 0} items\n`;
                }
            } catch (error) {
                results += `Users/Me: ERROR - ${error}\n`;
            }

            // Test roles
            try {
                const { response, data } = await makeRequest('/roles');
                results += `Roles: ${response.status} - ${response.ok ? 'OK' : 'ERROR'}\n`;
                if (data.data) {
                    results += `  Roles count: ${data.data.length}\n`;
                }
            } catch (error) {
                results += `Roles: ERROR - ${error}\n`;
            }

            // Test permissions
            try {
                const { response, data } = await makeRequest('/permissions');
                results += `Permissions: ${response.status} - ${response.ok ? 'OK' : 'ERROR'}\n`;
                if (data.data) {
                    results += `  Permissions count: ${data.data.length}\n`;
                }
            } catch (error) {
                results += `Permissions: ERROR - ${error}\n`;
            }

            resultEl.className = 'result success';
            resultEl.textContent = results;
        }

        // Initialize
        updateAuthStatus();
    </script>
