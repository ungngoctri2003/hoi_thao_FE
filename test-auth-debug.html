<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auth Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>Test Authentication Debug</h1>
    
    <div class="section">
        <h2>1. Login as Admin</h2>
        <button onclick="loginAdmin()">Login as Admin</button>
        <div id="loginResult"></div>
    </div>
    
    <div class="section">
        <h2>2. Test User Info Endpoints</h2>
        <button onclick="testUserEndpoints()">Test All User Endpoints</button>
        <div id="userEndpointsResult"></div>
    </div>
    
    <div class="section">
        <h2>3. Test Attendees API</h2>
        <button onclick="testAttendeesAPI()">Test Attendees API</button>
        <div id="attendeesResult"></div>
    </div>
    
    <div class="section">
        <h2>4. Debug Token</h2>
        <button onclick="debugToken()">Debug Token</button>
        <div id="tokenResult"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:4000/api/v1';
        let currentToken = null;
        
        async function loginAdmin() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = '<div class="info">Logging in as admin...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@conference.vn',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentToken = data.data.accessToken;
                    localStorage.setItem('accessToken', currentToken);
                    localStorage.setItem('refreshToken', data.data.refreshToken);
                    
                    resultDiv.innerHTML = `
                        <div class="success">Login successful!</div>
                        <div>Token: ${currentToken.substring(0, 50)}...</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">Login failed</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">Error: ${error.message}</div>
                `;
            }
        }
        
        async function testUserEndpoints() {
            const resultDiv = document.getElementById('userEndpointsResult');
            resultDiv.innerHTML = '<div class="info">Testing user endpoints...</div>';
            
            if (!currentToken) {
                resultDiv.innerHTML = '<div class="error">Please login first</div>';
                return;
            }
            
            const endpoints = [
                '/profile',
                '/users/me',
                '/auth/me',
                '/users/me/refresh-permissions'
            ];
            
            let results = '';
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${currentToken}`
                        }
                    });
                    
                    const data = await response.json();
                    
                    results += `
                        <div class="${response.ok ? 'success' : 'error'}">
                            <strong>${endpoint}</strong> - ${response.status} ${response.statusText}
                        </div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <hr>
                    `;
                } catch (error) {
                    results += `
                        <div class="error">
                            <strong>${endpoint}</strong> - Error: ${error.message}
                        </div>
                        <hr>
                    `;
                }
            }
            
            resultDiv.innerHTML = results;
        }
        
        async function testAttendeesAPI() {
            const resultDiv = document.getElementById('attendeesResult');
            resultDiv.innerHTML = '<div class="info">Testing attendees API...</div>';
            
            if (!currentToken) {
                resultDiv.innerHTML = '<div class="error">Please login first</div>';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/attendees`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">Attendees API successful!</div>
                        <div>Total: ${data.meta?.total || 0}</div>
                        <div>Items: ${data.data?.length || 0}</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">Attendees API failed</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">Error: ${error.message}</div>
                `;
            }
        }
        
        function debugToken() {
            const resultDiv = document.getElementById('tokenResult');
            const token = localStorage.getItem('accessToken');
            
            if (!token) {
                resultDiv.innerHTML = '<div class="error">No token found</div>';
                return;
            }
            
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                resultDiv.innerHTML = `
                    <div class="info">Token decoded successfully</div>
                    <div><strong>Issued at:</strong> ${new Date(payload.iat * 1000).toLocaleString()}</div>
                    <div><strong>Expires at:</strong> ${new Date(payload.exp * 1000).toLocaleString()}</div>
                    <div><strong>User ID:</strong> ${payload.id || payload.sub || 'N/A'}</div>
                    <div><strong>Email:</strong> ${payload.email || 'N/A'}</div>
                    <div><strong>Role:</strong> ${payload.role || 'N/A'}</div>
                    <pre>${JSON.stringify(payload, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">Error decoding token: ${error.message}</div>
                `;
            }
        }
        
        // Auto-login on load
        window.onload = function() {
            const token = localStorage.getItem('accessToken');
            if (token) {
                currentToken = token;
                document.getElementById('loginResult').innerHTML = '<div class="info">Using existing token</div>';
            }
        };
    </script>
</body>
</html>
