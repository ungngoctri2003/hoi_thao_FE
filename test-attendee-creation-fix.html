<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Attendee Creation Fix</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test Attendee Creation Fix</h1>
    <p>This test verifies that the ADDRESS field issue has been resolved.</p>

    <div class="test-section info">
        <h3>Test Data</h3>
        <p>Creating attendee without ADDRESS field:</p>
        <pre id="testData"></pre>
    </div>

    <div class="test-section">
        <h3>Test Results</h3>
        <button onclick="testAttendeeCreation()">Test Create Attendee</button>
        <div id="results"></div>
    </div>

    <script>
        const testData = {
            NAME: "Test User",
            EMAIL: "test@example.com",
            PHONE: "0123456789",
            COMPANY: "Test Company",
            POSITION: "Test Position",
            GENDER: "male",
            FIREBASE_UID: "test-uid-123"
        };

        document.getElementById('testData').textContent = JSON.stringify(testData, null, 2);

        async function testAttendeeCreation() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing attendee creation...</p>';

            try {
                const response = await fetch('http://localhost:4000/api/v1/attendees', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + getAuthToken()
                    },
                    body: JSON.stringify(testData)
                });

                const result = await response.json();

                if (response.ok) {
                    resultsDiv.innerHTML = `
                        <div class="test-section success">
                            <h4>✅ Success!</h4>
                            <p>Attendee created successfully without ADDRESS field error.</p>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="test-section error">
                            <h4>❌ Error</h4>
                            <p>Status: ${response.status}</p>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="test-section error">
                        <h4>❌ Network Error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function getAuthToken() {
            // Try to get token from localStorage or prompt user
            let token = localStorage.getItem('authToken');
            if (!token) {
                token = prompt('Please enter your auth token:');
                if (token) {
                    localStorage.setItem('authToken', token);
                }
            }
            return token;
        }

        // Auto-run test on page load
        window.onload = function() {
            console.log('Test page loaded. Click the button to test attendee creation.');
        };
    </script>
</body>
</html>
