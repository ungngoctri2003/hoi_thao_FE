<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Conference Filtering</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        .warning { background-color: #fff3cd; border-color: #ffeaa7; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 3px; }
        .conference-selector { margin: 20px 0; }
        select { padding: 8px; margin: 0 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Conference Filtering for Check-in Records</h1>
        
        <div class="test-section info">
            <h3>üéØ Test Conference Filtering</h3>
            <p>Test ƒë·ªÉ ƒë·∫£m b·∫£o l·ªãch s·ª≠ check-in ch·ªâ hi·ªÉn th·ªã data c·ªßa h·ªôi ngh·ªã ƒë∆∞·ª£c ch·ªçn.</p>
        </div>

        <div class="conference-selector">
            <label for="conferenceSelect">Ch·ªçn h·ªôi ngh·ªã ƒë·ªÉ test:</label>
            <select id="conferenceSelect">
                <option value="">-- Ch·ªçn h·ªôi ngh·ªã --</option>
                <option value="1">H·ªôi ngh·ªã C√¥ng ngh·ªá 2024</option>
                <option value="2">H·ªôi ngh·ªã Khoa h·ªçc 2024</option>
                <option value="3">H·ªôi ngh·ªã Y t·∫ø 2024</option>
            </select>
            <button onclick="testConferenceFiltering()">Test Filtering</button>
        </div>

        <div class="grid">
            <div class="test-section">
                <h3>Test Get All Records</h3>
                <button onclick="testGetAllRecords()">Get All Records</button>
                <div id="all-records-results"></div>
            </div>

            <div class="test-section">
                <h3>Test Get Records by Conference</h3>
                <button onclick="testGetRecordsByConference()">Get Records by Conference</button>
                <div id="filtered-records-results"></div>
            </div>
        </div>

        <div class="test-section">
            <h3>Test Results Summary</h3>
            <div id="summary-results"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:4000/api/v1';
        let testResults = [];

        function log(message, type = 'info', containerId = 'summary-results') {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<pre>${JSON.stringify(message, null, 2)}</pre>`;
            container.appendChild(div);
            
            testResults.push({ message, type, timestamp: new Date() });
        }

        async function testGetAllRecords() {
            try {
                log('Testing Get All Check-in Records...', 'info', 'all-records-results');
                
                const response = await fetch(`${API_BASE}/public/checkins`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();
                
                if (response.ok) {
                    const records = data.data || [];
                    const conferenceGroups = {};
                    
                    records.forEach(record => {
                        const confId = record.CONFERENCE_ID || record.conferenceId || 'unknown';
                        if (!conferenceGroups[confId]) {
                            conferenceGroups[confId] = [];
                        }
                        conferenceGroups[confId].push(record);
                    });
                    
                    log({
                        test: 'Get All Records',
                        status: 'SUCCESS',
                        totalRecords: records.length,
                        recordsByConference: conferenceGroups,
                        conferenceCount: Object.keys(conferenceGroups).length
                    }, 'success', 'all-records-results');
                } else {
                    log({
                        test: 'Get All Records',
                        status: 'ERROR',
                        statusCode: response.status,
                        response: data
                    }, 'error', 'all-records-results');
                }
            } catch (error) {
                log({
                    test: 'Get All Records',
                    status: 'NETWORK_ERROR',
                    error: error.message
                }, 'error', 'all-records-results');
            }
        }

        async function testGetRecordsByConference() {
            const conferenceId = document.getElementById('conferenceSelect').value;
            
            if (!conferenceId) {
                log({
                    test: 'Get Records by Conference',
                    status: 'ERROR',
                    message: 'Vui l√≤ng ch·ªçn h·ªôi ngh·ªã tr∆∞·ªõc'
                }, 'error', 'filtered-records-results');
                return;
            }
            
            try {
                log(`Testing Get Records for Conference ${conferenceId}...`, 'info', 'filtered-records-results');
                
                const response = await fetch(`${API_BASE}/public/checkins?conferenceId=${conferenceId}`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();
                
                if (response.ok) {
                    const records = data.data || [];
                    const allConferenceIds = records.map(r => r.CONFERENCE_ID || r.conferenceId).filter(id => id);
                    const uniqueConferenceIds = [...new Set(allConferenceIds)];
                    
                    log({
                        test: 'Get Records by Conference',
                        status: 'SUCCESS',
                        requestedConferenceId: conferenceId,
                        returnedRecords: records.length,
                        actualConferenceIds: uniqueConferenceIds,
                        isFilteredCorrectly: uniqueConferenceIds.length === 1 && uniqueConferenceIds[0] == conferenceId,
                        sampleRecord: records[0] || null
                    }, uniqueConferenceIds.length === 1 && uniqueConferenceIds[0] == conferenceId ? 'success' : 'warning', 'filtered-records-results');
                } else {
                    log({
                        test: 'Get Records by Conference',
                        status: 'ERROR',
                        statusCode: response.status,
                        response: data
                    }, 'error', 'filtered-records-results');
                }
            } catch (error) {
                log({
                    test: 'Get Records by Conference',
                    status: 'NETWORK_ERROR',
                    error: error.message
                }, 'error', 'filtered-records-results');
            }
        }

        async function testConferenceFiltering() {
            const conferenceId = document.getElementById('conferenceSelect').value;
            
            if (!conferenceId) {
                log({
                    test: 'Conference Filtering',
                    status: 'ERROR',
                    message: 'Vui l√≤ng ch·ªçn h·ªôi ngh·ªã tr∆∞·ªõc'
                }, 'error');
                return;
            }
            
            try {
                log(`Testing Conference Filtering for Conference ${conferenceId}...`, 'info');
                
                // Get all records
                const allResponse = await fetch(`${API_BASE}/public/checkins`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                const allData = await allResponse.json();
                const allRecords = allData.data || [];
                
                // Get filtered records
                const filteredResponse = await fetch(`${API_BASE}/public/checkins?conferenceId=${conferenceId}`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                const filteredData = await filteredResponse.json();
                const filteredRecords = filteredData.data || [];
                
                // Count records for this conference in all records
                const expectedCount = allRecords.filter(r => (r.CONFERENCE_ID || r.conferenceId) == conferenceId).length;
                
                log({
                    test: 'Conference Filtering',
                    status: 'SUCCESS',
                    conferenceId: conferenceId,
                    allRecordsCount: allRecords.length,
                    filteredRecordsCount: filteredRecords.length,
                    expectedCount: expectedCount,
                    isFilteringCorrect: filteredRecords.length === expectedCount,
                    allRecordsHaveCorrectConference: filteredRecords.every(r => (r.CONFERENCE_ID || r.conferenceId) == conferenceId)
                }, filteredRecords.length === expectedCount && filteredRecords.every(r => (r.CONFERENCE_ID || r.conferenceId) == conferenceId) ? 'success' : 'warning');
                
            } catch (error) {
                log({
                    test: 'Conference Filtering',
                    status: 'NETWORK_ERROR',
                    error: error.message
                }, 'error');
            }
        }

        // Test on page load
        window.onload = function() {
            log('Page loaded. Select a conference and click "Test Filtering" to test conference filtering.', 'info');
        };
    </script>
</body>
</html>
