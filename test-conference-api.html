<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Conference API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Test Conference API</h1>
    
    <div class="section">
        <h3>1. Login</h3>
        <button onclick="login()">Login as Admin</button>
        <div id="login-result"></div>
    </div>

    <div class="section">
        <h3>2. Get My Assignments</h3>
        <button onclick="getMyAssignments()">Get My Assignments</button>
        <div id="assignments-result"></div>
    </div>

    <div class="section">
        <h3>3. Process Conference Permissions</h3>
        <button onclick="processPermissions()">Process Permissions</button>
        <div id="permissions-result"></div>
    </div>

    <script>
        let token = '';

        async function login() {
            try {
                const response = await fetch('http://localhost:4000/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@conference.vn',
                        password: 'admin123'
                    })
                });

                const data = await response.json();
                
                if (data.data && data.data.accessToken) {
                    token = data.data.accessToken;
                    document.getElementById('login-result').innerHTML = `
                        <div class="success">
                            <strong>✅ Login successful!</strong><br>
                            Token: ${token.substring(0, 50)}...
                        </div>
                    `;
                } else {
                    throw new Error('No access token in response');
                }
            } catch (error) {
                document.getElementById('login-result').innerHTML = `
                    <div class="error">
                        <strong>❌ Login failed:</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }

        async function getMyAssignments() {
            if (!token) {
                document.getElementById('assignments-result').innerHTML = `
                    <div class="error">Please login first</div>
                `;
                return;
            }

            try {
                const response = await fetch('http://localhost:4000/api/v1/user-conference-assignments/my-assignments', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                
                document.getElementById('assignments-result').innerHTML = `
                    <div class="success">
                        <strong>✅ Assignments retrieved!</strong><br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                document.getElementById('assignments-result').innerHTML = `
                    <div class="error">
                        <strong>❌ Failed to get assignments:</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }

        async function processPermissions() {
            if (!token) {
                document.getElementById('permissions-result').innerHTML = `
                    <div class="error">Please login first</div>
                `;
                return;
            }

            try {
                const response = await fetch('http://localhost:4000/api/v1/user-conference-assignments/my-assignments', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                
                if (data.success && data.data) {
                    const conferencePermissions = data.data.map(assignment => {
                        const permissions = typeof assignment.permissions === 'string' 
                            ? JSON.parse(assignment.permissions) 
                            : assignment.permissions || {};
                        
                        return {
                            conferenceId: assignment.conferenceId,
                            conferenceName: assignment.conferenceName || `Hội nghị #${assignment.conferenceId}`,
                            permissions: permissions,
                            isActive: assignment.isActive === 1
                        };
                    });

                    const availableConferences = conferencePermissions.filter(cp => cp.isActive);
                    
                    document.getElementById('permissions-result').innerHTML = `
                        <div class="success">
                            <strong>✅ Permissions processed!</strong><br>
                            <h4>All Conference Permissions (${conferencePermissions.length}):</h4>
                            ${conferencePermissions.map(cp => `
                                <div style="margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 3px;">
                                    <strong>${cp.conferenceName}</strong> (ID: ${cp.conferenceId}, Active: ${cp.isActive})<br>
                                    <small>Permissions: ${Object.keys(cp.permissions).filter(k => cp.permissions[k]).join(', ')}</small>
                                </div>
                            `).join('')}
                            
                            <h4>Available Conferences (${availableConferences.length}):</h4>
                            ${availableConferences.map(conf => `
                                <div style="margin: 5px 0; padding: 5px; background-color: #e9ecef; border-radius: 3px;">
                                    ${conf.conferenceName}
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    throw new Error('Invalid response format');
                }
            } catch (error) {
                document.getElementById('permissions-result').innerHTML = `
                    <div class="error">
                        <strong>❌ Failed to process permissions:</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
