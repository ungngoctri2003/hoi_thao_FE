<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Attendees API</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .test-section {
        margin: 20px 0;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .success {
        background-color: #d4edda;
        border-color: #c3e6cb;
      }
      .error {
        background-color: #f8d7da;
        border-color: #f5c6cb;
      }
      .info {
        background-color: #d1ecf1;
        border-color: #bee5eb;
      }
      pre {
        background-color: #f8f9fa;
        padding: 10px;
        border-radius: 3px;
        overflow-x: auto;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>üß™ Test Attendees API</h1>

    <div class="test-section info">
      <h3>API Configuration</h3>
      <p><strong>Base URL:</strong> <span id="apiUrl"></span></p>
      <p><strong>Token:</strong> <span id="tokenStatus"></span></p>
    </div>

    <div class="test-section">
      <h3>Test Controls</h3>
      <button onclick="testBasicConnection()">Test Basic Connection</button>
      <button onclick="testAttendeesAPI()">Test Attendees API</button>
      <button onclick="testConferencesAPI()">Test Conferences API</button>
      <button onclick="testWithToken()">Test with Token</button>
      <button onclick="clearResults()">Clear Results</button>
    </div>

    <div id="results"></div>

    <script>
      const API_BASE_URL = "http://localhost:4000/api/v1";

      // Display current configuration
      document.getElementById("apiUrl").textContent = API_BASE_URL;
      const token = localStorage.getItem("accessToken");
      document.getElementById("tokenStatus").textContent = token
        ? "Found"
        : "Not found";

      function addResult(title, content, type = "info") {
        const resultsDiv = document.getElementById("results");
        const section = document.createElement("div");
        section.className = `test-section ${type}`;
        section.innerHTML = `
                <h3>${title}</h3>
                <pre>${content}</pre>
            `;
        resultsDiv.appendChild(section);
      }

      function clearResults() {
        document.getElementById("results").innerHTML = "";
      }

      async function testBasicConnection() {
        try {
          addResult(
            "üîç Testing Basic Connection",
            "Testing health endpoint...",
            "info"
          );

          const response = await fetch(`${API_BASE_URL}/health`);
          const status = response.status;
          const text = await response.text();

          if (response.ok) {
            addResult(
              "‚úÖ Basic Connection Success",
              `Status: ${status}\nResponse: ${text}`,
              "success"
            );
          } else {
            addResult(
              "‚ùå Basic Connection Failed",
              `Status: ${status}\nResponse: ${text}`,
              "error"
            );
          }
        } catch (error) {
          addResult(
            "‚ùå Basic Connection Error",
            `Error: ${error.message}`,
            "error"
          );
        }
      }

      async function testAttendeesAPI() {
        try {
          addResult(
            "üîç Testing Attendees API (No Auth)",
            "Testing /attendees endpoint...",
            "info"
          );

          const response = await fetch(`${API_BASE_URL}/attendees`);
          const status = response.status;
          const text = await response.text();

          if (response.ok) {
            const data = JSON.parse(text);
            addResult(
              "‚úÖ Attendees API Success",
              `Status: ${status}\nData: ${JSON.stringify(data, null, 2)}`,
              "success"
            );
          } else {
            addResult(
              "‚ùå Attendees API Failed",
              `Status: ${status}\nResponse: ${text}`,
              "error"
            );
          }
        } catch (error) {
          addResult(
            "‚ùå Attendees API Error",
            `Error: ${error.message}`,
            "error"
          );
        }
      }

      async function testConferencesAPI() {
        try {
          addResult(
            "üîç Testing Conferences API",
            "Testing /conferences endpoint...",
            "info"
          );

          const response = await fetch(`${API_BASE_URL}/conferences`);
          const status = response.status;
          const text = await response.text();

          if (response.ok) {
            const data = JSON.parse(text);
            addResult(
              "‚úÖ Conferences API Success",
              `Status: ${status}\nData: ${JSON.stringify(data, null, 2)}`,
              "success"
            );
          } else {
            addResult(
              "‚ùå Conferences API Failed",
              `Status: ${status}\nResponse: ${text}`,
              "error"
            );
          }
        } catch (error) {
          addResult(
            "‚ùå Conferences API Error",
            `Error: ${error.message}`,
            "error"
          );
        }
      }

      async function testWithToken() {
        const token = localStorage.getItem("accessToken");
        if (!token) {
          addResult(
            "‚ùå No Token Found",
            "Please login first to get a token",
            "error"
          );
          return;
        }

        try {
          addResult(
            "üîç Testing with Token",
            "Testing authenticated requests...",
            "info"
          );

          const response = await fetch(`${API_BASE_URL}/attendees`, {
            headers: {
              Authorization: `Bearer ${token}`,
              "Content-Type": "application/json",
            },
          });
          const status = response.status;
          const text = await response.text();

          if (response.ok) {
            const data = JSON.parse(text);
            addResult(
              "‚úÖ Authenticated Request Success",
              `Status: ${status}\nData: ${JSON.stringify(data, null, 2)}`,
              "success"
            );
          } else {
            addResult(
              "‚ùå Authenticated Request Failed",
              `Status: ${status}\nResponse: ${text}`,
              "error"
            );
          }
        } catch (error) {
          addResult(
            "‚ùå Authenticated Request Error",
            `Error: ${error.message}`,
            "error"
          );
        }
      }

      // Auto-run basic tests on load
      window.onload = function () {
        testBasicConnection();
        testConferencesAPI();
      };
    </script>
  </body>
</html>
