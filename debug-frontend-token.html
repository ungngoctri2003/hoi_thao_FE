<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Token Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .warning { background-color: #fff3cd; border-color: #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        .flow { display: flex; gap: 10px; margin: 10px 0; }
        .step { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Frontend Token Debug Tool</h1>
        
        <div class="section">
            <h2>1. Ki·ªÉm tra Token hi·ªán t·∫°i</h2>
            <button onclick="checkCurrentToken()">Ki·ªÉm tra Token</button>
            <div id="currentTokenResult"></div>
        </div>

        <div class="section">
            <h2>2. Test Checkin/Checkout Flow</h2>
            <div class="flow">
                <div class="step">
                    <h3>Step 1: Checkin</h3>
                    <button onclick="testCheckin()">Checkin</button>
                    <div id="checkinResult"></div>
                </div>
                <div class="step">
                    <h3>Step 2: Checkout</h3>
                    <button onclick="testCheckout()">Checkout</button>
                    <div id="checkoutResult"></div>
                </div>
                <div class="step">
                    <h3>Step 3: Checkin Again</h3>
                    <button onclick="testCheckinAgain()">Checkin Again</button>
                    <div id="checkinAgainResult"></div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>3. L·∫•y Token m·ªõi</h2>
            <button onclick="getNewToken()">L·∫•y Token m·ªõi</button>
            <div id="newTokenResult"></div>
        </div>

        <div class="section">
            <h2>4. Test v·ªõi Token m·ªõi</h2>
            <button onclick="testWithNewToken()">Test v·ªõi Token m·ªõi</button>
            <div id="newTokenTestResult"></div>
        </div>
    </div>

    <script>
        let currentToken = null;

        function checkCurrentToken() {
            const token = localStorage.getItem('accessToken');
            const resultDiv = document.getElementById('currentTokenResult');
            
            if (token) {
                currentToken = token;
                resultDiv.innerHTML = `
                    <div class="success">
                        <h3>‚úÖ Token t√¨m th·∫•y trong localStorage</h3>
                        <p><strong>Token:</strong> ${token.substring(0, 50)}...</p>
                        <p><strong>ƒê·ªô d√†i:</strong> ${token.length} k√Ω t·ª±</p>
                        <p><strong>Lo·∫°i:</strong> ${typeof token}</p>
                    </div>
                `;
            } else {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Kh√¥ng t√¨m th·∫•y token trong localStorage</h3>
                        <p>Vui l√≤ng ƒëƒÉng nh·∫≠p tr∆∞·ªõc.</p>
                    </div>
                `;
            }
        }

        async function testCheckin() {
            const resultDiv = document.getElementById('checkinResult');
            const token = localStorage.getItem('accessToken');
            
            if (!token) {
                resultDiv.innerHTML = '<div class="error">‚ùå Kh√¥ng c√≥ token</div>';
                return;
            }

            try {
                const response = await fetch('http://localhost:4000/api/v1/registrations/23/checkin', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Checkin th√†nh c√¥ng</h4>
                            <p>Status: ${data.data?.STATUS}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Checkin th·∫•t b·∫°i</h4>
                            <p>Status: ${response.status}</p>
                            <p>Error: ${data.error?.message || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå L·ªói: ${error.message}</div>`;
            }
        }

        async function testCheckout() {
            const resultDiv = document.getElementById('checkoutResult');
            const token = localStorage.getItem('accessToken');
            
            if (!token) {
                resultDiv.innerHTML = '<div class="error">‚ùå Kh√¥ng c√≥ token</div>';
                return;
            }

            try {
                const response = await fetch('http://localhost:4000/api/v1/registrations/23/checkout', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Checkout th√†nh c√¥ng</h4>
                            <p>Status: ${data.data?.STATUS}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Checkout th·∫•t b·∫°i</h4>
                            <p>Status: ${response.status}</p>
                            <p>Error: ${data.error?.message || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå L·ªói: ${error.message}</div>`;
            }
        }

        async function testCheckinAgain() {
            const resultDiv = document.getElementById('checkinAgainResult');
            const token = localStorage.getItem('accessToken');
            
            if (!token) {
                resultDiv.innerHTML = '<div class="error">‚ùå Kh√¥ng c√≥ token</div>';
                return;
            }

            try {
                const response = await fetch('http://localhost:4000/api/v1/registrations/23/checkin', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Checkin l·∫°i th√†nh c√¥ng</h4>
                            <p>Status: ${data.data?.STATUS}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Checkin l·∫°i th·∫•t b·∫°i</h4>
                            <p>Status: ${response.status}</p>
                            <p>Error: ${data.error?.message || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå L·ªói: ${error.message}</div>`;
            }
        }

        async function getNewToken() {
            const resultDiv = document.getElementById('newTokenResult');
            
            try {
                const response = await fetch('http://localhost:4000/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@conference.vn',
                        password: 'admin123'
                    })
                });

                const data = await response.json();
                
                if (response.ok && data.data && data.data.accessToken) {
                    localStorage.setItem('accessToken', data.data.accessToken);
                    currentToken = data.data.accessToken;
                    
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ ƒê√£ l·∫•y token m·ªõi th√†nh c√¥ng!</h3>
                            <p><strong>Token:</strong> ${data.data.accessToken.substring(0, 50)}...</p>
                            <p>Token ƒë√£ ƒë∆∞·ª£c l∆∞u v√†o localStorage.</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Kh√¥ng th·ªÉ l·∫•y token m·ªõi</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå L·ªói khi l·∫•y token m·ªõi</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testWithNewToken() {
            const resultDiv = document.getElementById('newTokenTestResult');
            
            // Get new token first
            await getNewToken();
            
            // Wait a bit
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Test checkin flow
            try {
                const token = localStorage.getItem('accessToken');
                
                // Checkin
                const checkinResponse = await fetch('http://localhost:4000/api/v1/registrations/23/checkin', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const checkinData = await checkinResponse.json();
                
                if (checkinResponse.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Test v·ªõi token m·ªõi th√†nh c√¥ng!</h3>
                            <p>Checkin Status: ${checkinData.data?.STATUS}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Test v·ªõi token m·ªõi th·∫•t b·∫°i</h3>
                            <p>Status: ${checkinResponse.status}</p>
                            <p>Error: ${checkinData.error?.message || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå L·ªói: ${error.message}</div>`;
            }
        }

        // Auto-check on page load
        window.onload = function() {
            checkCurrentToken();
        };
    </script>
</body>
</html>
