<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Check-in Flow</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test Check-in Public Flow</h1>
    
    <div class="test-section info">
        <h3>1. Test API Endpoints</h3>
        <button onclick="testConferences()">Test Conferences API</button>
        <button onclick="testCheckins()">Test Checkins API</button>
        <button onclick="testSearch()">Test Search API</button>
        <button onclick="testValidateQR()">Test Validate QR API</button>
        <button onclick="testCheckIn()">Test Check-in API</button>
        <div id="api-results"></div>
    </div>

    <div class="test-section info">
        <h3>2. Test Frontend Integration</h3>
        <button onclick="testFrontendAPI()">Test Frontend API Calls</button>
        <div id="frontend-results"></div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:4000/api/v1/public';
        
        async function testConferences() {
            try {
                const response = await fetch(`${BASE_URL}/conferences`);
                const data = await response.json();
                document.getElementById('api-results').innerHTML = `
                    <h4>Conferences API Result:</h4>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('api-results').innerHTML = `
                    <h4>Conferences API Error:</h4>
                    <pre>${error.message}</pre>
                `;
            }
        }

        async function testCheckins() {
            try {
                const response = await fetch(`${BASE_URL}/checkins`);
                const data = await response.json();
                document.getElementById('api-results').innerHTML = `
                    <h4>Checkins API Result:</h4>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('api-results').innerHTML = `
                    <h4>Checkins API Error:</h4>
                    <pre>${error.message}</pre>
                `;
            }
        }

        async function testSearch() {
            try {
                const response = await fetch(`${BASE_URL}/attendees/search?q=test&conferenceId=1`);
                const data = await response.json();
                document.getElementById('api-results').innerHTML = `
                    <h4>Search API Result:</h4>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('api-results').innerHTML = `
                    <h4>Search API Error:</h4>
                    <pre>${error.message}</pre>
                `;
            }
        }

        async function testValidateQR() {
            try {
                const response = await fetch(`${BASE_URL}/checkins/validate-qr`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ qrCode: 'TEST_QR', conferenceId: 1 })
                });
                const data = await response.json();
                document.getElementById('api-results').innerHTML = `
                    <h4>Validate QR API Result:</h4>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('api-results').innerHTML = `
                    <h4>Validate QR API Error:</h4>
                    <pre>${error.message}</pre>
                `;
            }
        }

        async function testCheckIn() {
            try {
                const response = await fetch(`${BASE_URL}/checkins/checkin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        conferenceId: 1,
                        checkInMethod: 'manual',
                        attendeeInfo: {
                            name: 'Test User',
                            email: 'test@example.com',
                            phone: '0123456789'
                        }
                    })
                });
                const data = await response.json();
                document.getElementById('api-results').innerHTML = `
                    <h4>Check-in API Result:</h4>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('api-results').innerHTML = `
                    <h4>Check-in API Error:</h4>
                    <pre>${error.message}</pre>
                `;
            }
        }

        async function testFrontendAPI() {
            try {
                // Test the same API calls that frontend would make
                const [conferencesRes, checkinsRes] = await Promise.all([
                    fetch(`${BASE_URL}/conferences`),
                    fetch(`${BASE_URL}/checkins`)
                ]);
                
                const conferences = await conferencesRes.json();
                const checkins = await checkinsRes.json();
                
                document.getElementById('frontend-results').innerHTML = `
                    <h4>Frontend API Integration Test:</h4>
                    <div class="success">
                        <p>✅ Conferences API: ${conferencesRes.status}</p>
                        <p>✅ Checkins API: ${checkinsRes.status}</p>
                        <p>Conferences count: ${conferences.data?.length || 0}</p>
                        <p>Checkins count: ${checkins.data?.length || 0}</p>
                    </div>
                `;
            } catch (error) {
                document.getElementById('frontend-results').innerHTML = `
                    <h4>Frontend API Integration Error:</h4>
                    <div class="error">
                        <p>❌ Error: ${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
