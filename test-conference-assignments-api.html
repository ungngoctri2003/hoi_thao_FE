<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Conference Assignments API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; background: #2196f3; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #1976d2; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>Test Conference Assignments API</h1>
    
    <div>
        <button onclick="testAPI()">Test API (No Auth)</button>
        <button onclick="testAPIWithAuth()">Test API (With Auth)</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>

    <script>
        function addResult(message, type = 'result') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = `<pre>${message}</pre>`;
            resultsDiv.appendChild(resultDiv);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testAPI() {
            try {
                addResult('Testing API without authentication...', 'result');
                
                const response = await fetch('http://localhost:4000/api/v1/user-conference-assignments?page=1&limit=10', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    addResult(`✅ API Response (${response.status}):\n${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    addResult(`❌ API Error (${response.status}):\n${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Network Error:\n${error.message}`, 'error');
            }
        }

        async function testAPIWithAuth() {
            try {
                addResult('Testing API with authentication...', 'result');
                
                // First, try to login to get a token
                const loginResponse = await fetch('http://localhost:4000/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@example.com',
                        password: 'admin123'
                    })
                });

                if (!loginResponse.ok) {
                    const loginData = await loginResponse.json();
                    addResult(`❌ Login failed (${loginResponse.status}):\n${JSON.stringify(loginData, null, 2)}`, 'error');
                    return;
                }

                const loginData = await loginResponse.json();
                addResult(`✅ Login successful:\n${JSON.stringify(loginData, null, 2)}`, 'success');

                // Now test the assignments API with token
                const response = await fetch('http://localhost:4000/api/v1/user-conference-assignments?page=1&limit=10', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${loginData.data.accessToken}`
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    addResult(`✅ API Response with Auth (${response.status}):\n${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    addResult(`❌ API Error with Auth (${response.status}):\n${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Network Error:\n${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
