<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend Role Management</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        .login-form { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        input { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>üîê Test Frontend Role Management</h1>
    
    <div class="test-section">
        <h3>1. Login as Admin</h3>
        <div class="login-form">
            <input type="email" id="email" placeholder="Email" value="admin@conference.vn">
            <input type="password" id="password" placeholder="Password" value="admin123">
            <button onclick="login()">Login</button>
        </div>
        <div id="loginResult"></div>
    </div>

    <div class="test-section">
        <h3>2. Test Role Management APIs</h3>
        <button onclick="testRolesAPI()">Test Roles API</button>
        <button onclick="testPermissionsAPI()">Test Permissions API</button>
        <button onclick="testUsersAPI()">Test Users API</button>
        <div id="apiResults"></div>
    </div>

    <div class="test-section">
        <h3>3. Test Permission Changes</h3>
        <button onclick="testPermissionChange()">Test Permission Change</button>
        <div id="permissionResults"></div>
    </div>

    <script>
        let authToken = null;

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const result = document.getElementById('loginResult');
            
            result.innerHTML = 'Logging in...';
            
            try {
                const response = await fetch('http://localhost:4000/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.data.accessToken;
                    localStorage.setItem('accessToken', authToken);
                    result.innerHTML = `
                        <div class="success">‚úÖ Login successful!</div>
                        <pre>User: ${data.data.user.name} (${data.data.user.role})</pre>
                        <pre>Permissions: ${data.data.user.permissions.length} permissions</pre>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="error">‚ùå Login failed: ${data.error.message}</div>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="error">‚ùå Error: ${error.message}</div>
                `;
            }
        }

        async function testRolesAPI() {
            const result = document.getElementById('apiResults');
            result.innerHTML = 'Testing Roles API...';
            
            try {
                const response = await fetch('http://localhost:4000/api/v1/roles', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <div class="success">‚úÖ Roles API works!</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="error">‚ùå Roles API failed: ${data.error.message}</div>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="error">‚ùå Error: ${error.message}</div>
                `;
            }
        }

        async function testPermissionsAPI() {
            const result = document.getElementById('apiResults');
            result.innerHTML = 'Testing Permissions API...';
            
            try {
                const response = await fetch('http://localhost:4000/api/v1/permissions', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <div class="success">‚úÖ Permissions API works!</div>
                        <pre>Found ${data.data.length} permissions</pre>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="error">‚ùå Permissions API failed: ${data.error.message}</div>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="error">‚ùå Error: ${error.message}</div>
                `;
            }
        }

        async function testUsersAPI() {
            const result = document.getElementById('apiResults');
            result.innerHTML = 'Testing Users API...';
            
            try {
                const response = await fetch('http://localhost:4000/api/v1/users?page=1&limit=10', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <div class="success">‚úÖ Users API works!</div>
                        <pre>Found ${data.data.users.length} users</pre>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="error">‚ùå Users API failed: ${data.error.message}</div>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="error">‚ùå Error: ${error.message}</div>
                `;
            }
        }

        async function testPermissionChange() {
            const result = document.getElementById('permissionResults');
            result.innerHTML = 'Testing Permission Change...';
            
            try {
                // First get roles
                const rolesResponse = await fetch('http://localhost:4000/api/v1/roles', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const rolesData = await rolesResponse.json();
                
                if (!rolesResponse.ok) {
                    result.innerHTML = `<div class="error">‚ùå Failed to get roles: ${rolesData.error.message}</div>`;
                    return;
                }
                
                const staffRole = rolesData.data.find(r => r.CODE === 'staff');
                if (!staffRole) {
                    result.innerHTML = `<div class="error">‚ùå Staff role not found</div>`;
                    return;
                }
                
                // Get permissions
                const permsResponse = await fetch('http://localhost:4000/api/v1/permissions', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const permsData = await permsResponse.json();
                
                if (!permsResponse.ok) {
                    result.innerHTML = `<div class="error">‚ùå Failed to get permissions: ${permsData.error.message}</div>`;
                    return;
                }
                
                const testPermission = permsData.data.find(p => p.CODE === 'conferences.create');
                if (!testPermission) {
                    result.innerHTML = `<div class="error">‚ùå Test permission not found</div>`;
                    return;
                }
                
                // Try to assign permission to staff role
                const assignResponse = await fetch(`http://localhost:4000/api/v1/roles/${staffRole.ID}/permissions`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ permissionId: testPermission.ID })
                });
                
                if (assignResponse.ok) {
                    result.innerHTML = `
                        <div class="success">‚úÖ Permission change successful!</div>
                        <pre>Assigned ${testPermission.CODE} to ${staffRole.NAME}</pre>
                    `;
                } else {
                    const errorData = await assignResponse.json();
                    result.innerHTML = `
                        <div class="error">‚ùå Permission change failed: ${errorData.error.message}</div>
                    `;
                }
                
            } catch (error) {
                result.innerHTML = `
                    <div class="error">‚ùå Error: ${error.message}</div>
                `;
            }
        }

        // Auto-login on page load
        window.onload = function() {
            const savedToken = localStorage.getItem('accessToken');
            if (savedToken) {
                authToken = savedToken;
                document.getElementById('loginResult').innerHTML = `
                    <div class="info">‚ÑπÔ∏è Using saved token</div>
                `;
            }
        };
    </script>
</body>
</html>
