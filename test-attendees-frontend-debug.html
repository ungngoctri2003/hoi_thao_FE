<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Attendees Frontend Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>Test Attendees Frontend Debug</h1>
    
    <div class="section">
        <h2>1. Test Authentication</h2>
        <button onclick="testLogin()">Test Login</button>
        <div id="loginResult"></div>
    </div>
    
    <div class="section">
        <h2>2. Test Attendees API</h2>
        <button onclick="testAttendeesAPI()">Test Attendees API</button>
        <div id="attendeesResult"></div>
    </div>
    
    <div class="section">
        <h2>3. Test Conferences API</h2>
        <button onclick="testConferencesAPI()">Test Conferences API</button>
        <div id="conferencesResult"></div>
    </div>
    
    <div class="section">
        <h2>4. Test with Token from LocalStorage</h2>
        <button onclick="testWithStoredToken()">Test with Stored Token</button>
        <div id="storedTokenResult"></div>
    </div>
    
    <div class="section">
        <h2>5. Debug Information</h2>
        <button onclick="showDebugInfo()">Show Debug Info</button>
        <div id="debugInfo"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:4000/api/v1';
        
        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = '<div class="info">Testing login...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@conference.vn',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('accessToken', data.data.accessToken);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    resultDiv.innerHTML = `
                        <div class="success">Login successful!</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">Login failed</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">Error: ${error.message}</div>
                `;
            }
        }
        
        async function testAttendeesAPI() {
            const resultDiv = document.getElementById('attendeesResult');
            resultDiv.innerHTML = '<div class="info">Testing attendees API...</div>';
            
            try {
                const token = localStorage.getItem('accessToken');
                if (!token) {
                    resultDiv.innerHTML = '<div class="error">No token found. Please login first.</div>';
                    return;
                }
                
                const response = await fetch(`${API_BASE_URL}/attendees`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">Attendees API successful!</div>
                        <div>Total: ${data.meta?.total || 0}</div>
                        <div>Items: ${data.data?.length || 0}</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">Attendees API failed</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">Error: ${error.message}</div>
                `;
            }
        }
        
        async function testConferencesAPI() {
            const resultDiv = document.getElementById('conferencesResult');
            resultDiv.innerHTML = '<div class="info">Testing conferences API...</div>';
            
            try {
                const token = localStorage.getItem('accessToken');
                if (!token) {
                    resultDiv.innerHTML = '<div class="error">No token found. Please login first.</div>';
                    return;
                }
                
                const response = await fetch(`${API_BASE_URL}/conferences`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">Conferences API successful!</div>
                        <div>Items: ${data.data?.length || 0}</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">Conferences API failed</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">Error: ${error.message}</div>
                `;
            }
        }
        
        async function testWithStoredToken() {
            const resultDiv = document.getElementById('storedTokenResult');
            const token = localStorage.getItem('accessToken');
            const user = localStorage.getItem('user');
            
            resultDiv.innerHTML = `
                <div class="info">Stored Token: ${token ? 'Found' : 'Not found'}</div>
                <div class="info">Stored User: ${user ? 'Found' : 'Not found'}</div>
            `;
            
            if (token) {
                try {
                    const response = await fetch(`${API_BASE_URL}/attendees`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        resultDiv.innerHTML += `
                            <div class="success">API call with stored token successful!</div>
                            <div>Total: ${data.meta?.total || 0}</div>
                        `;
                    } else {
                        resultDiv.innerHTML += `
                            <div class="error">API call failed: ${data.message || 'Unknown error'}</div>
                        `;
                    }
                } catch (error) {
                    resultDiv.innerHTML += `
                        <div class="error">Error: ${error.message}</div>
                    `;
                }
            }
        }
        
        function showDebugInfo() {
            const resultDiv = document.getElementById('debugInfo');
            const token = localStorage.getItem('accessToken');
            const user = localStorage.getItem('user');
            
            resultDiv.innerHTML = `
                <div><strong>API Base URL:</strong> ${API_BASE_URL}</div>
                <div><strong>Token:</strong> ${token ? token.substring(0, 50) + '...' : 'Not found'}</div>
                <div><strong>User:</strong> ${user ? JSON.parse(user).name : 'Not found'}</div>
                <div><strong>Current URL:</strong> ${window.location.href}</div>
                <div><strong>User Agent:</strong> ${navigator.userAgent}</div>
            `;
        }
        
        // Auto-test on load
        window.onload = function() {
            showDebugInfo();
        };
    </script>
</body>
</html>
